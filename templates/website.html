<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color:white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
        .banner{
            background-image: linear-gradient(to right, #64b3f4, #c2e59c);
            height: 137px;
            display: flex;
        }
    </style>
</head>
<body>
    <!--BANNER TOP-->
    <div class="banner">
        <img class='logo' src="static/notebook.png" style="max-height: 137px; align-items: left;" >
        <div class="container">
            <h1>Welcome to Dropout Calculator!</h1>
        </div>
        <!--img class='logo' src="/files/images/map only.png" style="max-height: 137px; align-items: right;"></img> -->
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-20">
                <form action = "/process_form" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="filename" placeholder="Enter Database" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-success" type="submit" id="button-addon2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
